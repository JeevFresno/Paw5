<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paw5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/5b2a97edbf.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="l-full bg-blue main-navcontainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 logo-space">
                <a href="index.html"><img src="img/logo.png" alt="" height="60px" class="" title="" /></a>
            </div>
            <nav class="col-xs-12 col-sm-8">
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li class="active"><a href="register.html">Register</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="layout-bg sp_tp_50">
    <div class="container custom-width custom-border">
        <div class="row sp_bt_25">
            <div class="col-xs-12 module-space-top_md custom-header text-center">
                <h2>Register</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-xs-12 left-content" id="left-content">
                <form method="" class="form-custom row">
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="">First Name</label>
                        <input type="text" name="" maxlength="250" id="fname">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="">Last Name</label>
                        <input type="text" name="" maxlength="250" id="lname">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="email">Email</label>
                        <input type="email" name="emailReg" maxlength="250" id="emailReg">
                    </div>
                    <div class="form-group col-xs-12 radio"  aria-required="true">
                        <label class="sp_lt_0">Are you a Student or Professor?</label>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="student" checked>
                            Student
                        </label>
                    </div>
                    <div class="form-group col-xs-12 radio" aria-required="true">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="professor">
                            Professor
                   </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="password">Password</label>    
                        <input type="password" name="passwordReg" maxlength="250" id="password">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="">Major</label>
                        <input type="text" name="" maxlength="250" id="major">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                    <label for="">Minor</label>
                        <input type="text" name="" id="minor" maxlength="250">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="">Phone No.</label>
                        <input type="number" name="" id="ph" maxlength="250">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <button type="button" id="btnReg" class="button button-blue">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 col-xs-12" id="right-content">
                <h2 class="secondary-heading">Already have an Account </h2>
                <a href="login.html" class="button button-blue">Login</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.1.12.4.js"></script>
    <script src="js/register.js"></script>

</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p class="">&copy; 2017 Bookitup.com</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
