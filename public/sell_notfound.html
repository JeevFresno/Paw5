<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paw5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/5b2a97edbf.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="l-full bg-blue main-navcontainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 logo-space">
                <img src="img/logo.png" alt="" height="60px" class="" title="" />
            </div>
            <nav class="col-xs-12 col-sm-8">
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li class="active"><a href="register.html">Register</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="l-full min-ht-600">
    <div class="container">
        <div class="row pd_tb_80">
            <div class="col-xs-12 heading-bar">
                <h1 class="primary-heading color-primary">Book Listing</h1>
                <span></span>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" id="" >
                        <button type="submit" class="button button-dkblue">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-12">
                <h3 class="heading-sm">The book you are searching for does'nt exist. Please Upload the book from the form below:</h3>
                <form class="form-custom row">
                    <div class="form-group col-xs-12 col-sm-9" aria-required="true">
                        <label for="">Name</label>
                        <input type="text" name="" id="name" maxlength="250">
                    </div>
                    <div class="form-group col-xs-12 col-sm-9" aria-required="true">
                        <label for="">Author</label>
                        <input type="text" name="" id="author" maxlength="250">
                    </div>
                    <div class="form-group col-xs-12 col-sm-9" aria-required="true">
                        <label for="">Upload Image</label>
                        <input type="file" name="" id="upload" maxlength="250">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <button type="button" id="" class="button button-dkbluebg sp_tp_0">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p class="">&copy; 2017 Bookitup.com</p>
            </div>
        </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
