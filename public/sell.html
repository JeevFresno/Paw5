<header class="l-full bg-blue main-navcontainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 logo-space">
                <a href="index.html"><img src="img/logo.png" alt="" height="60px" class="" title="" /></a>
            </div>
            <nav class="col-xs-12 col-sm-8">
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li class="active"><a href="register.html">Register</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="l-full min-ht-600">
    <div class="container">
        <div class="row pd_tb_80">
            <div class="col-xs-12 heading-bar">
                <h1 class="primary-heading color-primary">Book Listing</h1>
                <span></span>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" id="booksellingsearch" >
                        <a id="sellSrch" class="button button-dkblue">Search</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row sp_bt_25">
             <div class="col-xs-12 listing-item" id="sellContent">
               
             </div>
        </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p class="">&copy; 2017 Bookitup.com</p>
            </div>
        </div>
    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Book Details</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">Enter the Price</label>
                        <input type="text" class="form-control" id="modalText" placeholder="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal" id="btnClose" aria-label="Close">Save</a>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.1.12.4.js"></script>
