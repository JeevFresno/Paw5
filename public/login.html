<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paw5</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/5b2a97edbf.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="l-full bg-blue main-navcontainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                LOGO
            </div>
            <nav class="col-xs-12 col-sm-8">
                <ul class="nav navbar-nav navbar-right main-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="layout-bg sp_tp_50">
    <div class="container custom-width custom-border">
        <div class="row sp_bt_25">
            <div class="col-xs-12 module-space-top_md custom-header text-center">
                <h2>Log In</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-xs-12 module-space bg-white text-center" id="left-content">
                <form method="" class="form-custom row">
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="email">Email</label>
                        <input type="email" name="email" maxlength="250" id="email">
                    </div>
                    <div class="form-group col-xs-12" aria-required="true">
                        <label for="password">Password</label>
                        <input type="password" name="password" maxlength="250" id="password">
                    </div>
                    <button type="submit" class="button button-default">Login</button>
                    <div class="form-group input checkbox col-xs-12">
                        <input type="checkbox" name="remember" value="1" id="checkboxG1" class="css-checkbox">
                        <label for="checkboxG1" class="css-label">Remember Me</label>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 col-xs-12" id="right-content">
                <h2 class="secondary-heading">Create an account </h2>
                <a href="#" class="button button-blue spacer-top-10">SIGN UP</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
